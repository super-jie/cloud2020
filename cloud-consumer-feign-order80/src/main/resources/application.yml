server:
  port: 80
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/

ribbon:
  ReadTimeout:  5000 #指建立连接后从服务端读取到可用资源所用的时间
  ConnectTimeout: 5000 #建立连接所用的时间，适用于网络状况正常的情况下，两端连接所需要的时间